name: CI/CD Docker Image Build

on:
  push:
    branches: [ main ] # Запускать при пуше в ветку main

jobs:
  build-and-push:
    runs-on: self-hosted # Выполнять на M
    steps:
    - name: Checkout code # 1. Получить наш код из репозитория
      uses: actions/checkout@v4

    - name: Set up Docker Buildx # 2. Настроить инструменты для сборки Docker
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub # 3. Авторизоваться в Docker Hub (используя секреты!)
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image # 4. Собрать и отправить образ
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: myroslove/my-website:latest # Заменить
